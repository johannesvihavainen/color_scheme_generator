<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Scheme Generator</title>
</head>

<body>
    <nav>
        <input type="color" id="color-input" value="#7c0303">
        <select name="color-scheme-picker" id="color-scheme-picker">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
        </select>
        <button id="get-color-scheme">Get color scheme</button>
    </nav>
    <section id="color-container"></section>
    <div class="button-container">
        <button class="toggle-bg">Toggle BG color</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
